<!-- This is going to be a hospital simulator called The Doc Is In! -->
<!-- Tell the browser what type of document -->
<!DOCTYPE html>
<!-- Start the new HTML section -->
<html lang="en">
<!-- Start the head section -->
<head>
    <!-- Give the tab the title of this app -->
    <title>The Doc Is In!</title>
    <!-- Add meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <!-- Add the CSS page style -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: aquamarine;
        }

        #game {
            margin: 0 auto;
            width: 800px;
        }

        #stats {
            float: left;
            width: 200px;
        }

        #buildings {
            float: left;
            width: 300px;
        }

        #patients {
            float: left;
            width: 300px;
        }

        button {
            margin: 5px;
            padding: 10px;
            background-color: blueviolet;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: violet;
        }
    </style>
<!-- End the head section -->
</head>
<!-- Start the body section -->
<body>
    <div id="game">
        <!-- Add a header for our hospital sim -->
        <h1>The Doc Is In!</h1>
        <h2>A Hospital Simulation</h2>
        <!-- Add a div for the stats -->
        <div id="stats">
            <!-- This is the header for the stats -->
            <h3>Stats</h3>
            <!-- The p tag is an html tag, which is the paragraph tag, starts on a new line -->
            <!-- The span tag is an html tag that spans in the same line -->
            <p>Money: <span id="money">10000</span></p>
            <p>Patients: <span id="patients">0</span></p>
            <p>Doctors: <span id="doctors">0</span></p>
            <p>Nurses: <span id="nurses">0</span></p>
        </div>
        <!-- Add the div for the buildings -->
        <div id="buildings">
            <!-- this is the header for the buildings -->
            <h3>Buildings</h3>
            <!-- Add a button for building a room -->
            <button id="build-room" onclick="buildRoom()">Build Room ($5000)</button>
            <!-- Add a button for hiring doctors -->
            <button id="hire-doctor" onclick="hireDoctor()">Hire Dcotor ($1000)</button>
            <!-- Add a button for hiring nurses -->
            <button id="hire-nurse" onclick="hireNurse()">Hire Nurse ($500)</button>
        </div>
        <!-- Add division for the patients -->
        <div id= "patients">
            <!-- This is the header for the patients -->
            <h3>Patients</h3>
            <!-- Add a button for the clinic -->
            <button id="treat-patient" onclick="treatPatient()">Treat Patient</button>
        </div>   
    </div>
    <!-- Add javascript -->
    <!-- Javascript functions and code will start here at the scrispt tag-->
    <script>
        // create variables for the stats
        var money = 10000;
        var patients = 0;
        var doctors = 0;
        var nurses = 0;

        // Create a function to update the stats
        function updateStats(){
            // Update the stats
            document.getElementById("money").innerHTML = money;
            document.getElementById("patients").innerHTML = patients;
            document.getElementById("doctors").innerHTML = doctors;
            document.getElementById("nurses").innerHTML = nurses;
        }

        // create a function to build a room
        function buildRoom(){
        // Check if we have enough money
        if (money >= 5000) {
            // subtract the money
            money = money - 5000;
            // Update the stats
            updateStats();
        }
    }

      // create a function to hire a doctor
      function hireDoctor() {
        // Check if we have enough money
        if (money >= 1000) {
            // subtract the money
            money = money - 1000;
            // Add a doctor
            doctors = doctors + 1;
            // Update the stats
            updateStats();
        }
    }

      // create a function to hire a nurse
      function hireNurse(){
        // Check if we have enough money
        if (money >= 500) {
            // subtract the money
            money = money - 500;
            // Add a nurse to your hospital staff
            nurses = nurses + 1;
            // Update the stats for the hospital so we can make good decisions
            updateStats();
        }
    }

      // create a function to treat a patient
      function treatPatient(){
        // Check if we have doctors and nurses
        // We need at least 1 dcotor and 1 nurse to treat a patient
        if (doctors >= 1 && nurses >= 1) {
            // If we do have enough doctors and nurses on staff, then treat the patient,
            //  and then subtract the doctors and nurses
            doctors = doctors - 1;
            nurses = nurses -1;
            // Add money to the hosptial for treating the patient
            money = money + 10000;
            // Update the stats
            updateStats();
        }
    }

    setInterval(function() {
        // Check and see if we have less than 10 patients
        if (patients < 10) {
            // if we do, then add a patient every 30 seconds
            patients = patients + 1;
            // Update the stats
            updateStats();
        }
    }, 30000);

        // Javascript functions and code will end here at the script tag
    </script>
<!-- End the body section -->
</body>
<!-- End the HTML section -->
</html>
